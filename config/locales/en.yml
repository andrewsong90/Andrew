  works:
    SSHS_html: "<h3>Seoul Science High School</h3>
                   <h4>2006 March ~ 2009 February</h4>
                   <p>
                     &nbsp;&nbsp;&nbsp;&nbsp;Seoul Science High school (SSHS) educates students who excel in fields of
                     mathematics and science. I have served as the president of the student council, physics experiment club,
                     and my classes. I specialized in Physics, winning multiple awards, such as Gold prize for
                     KPhO (Korean Physics Olympiad), Grand prize for Physics competition in SSHS.
                   </p>"
    MIT_html:  "<h3>MIT Undergraduate (Class of 2015)</h3>
                   <h4>2009 August ~ 2010 December / 2013 February ~ Present</h4>
                   <p>
                     &nbsp;&nbsp;&nbsp;&nbsp;I am currently majoring in EECS (Electrical Engineering and Computer Science), or course 6
                     according to MIT nomenclature. I also hold webmaster position in KSA (Korean Students Association), and vice-president
                     position in Oori, the Korean traditional percussion music group, or samul-nori.
                   </p>"
    CSAIL_html: "<h3>Research in MIT CSAIL</h3>
                    <h4>2013 June ~ Present</h4>
                    <p>
                      &nbsp;&nbsp;&nbsp;&nbsp;As an undergraduate researcher at the ALFA (Anyscale Learning For All) group  working with Una May O'Reilly and
                      Kalyan Veeramachaneni, I am conducting a research on Evolutionary Algorithms. This is currently related to Big Data and Machine Learning.
                      The ultimate objective is to come up with the rule-based classifier system developed through Evolutionary Algorithm (GA & GP) that can be applied to medical,
                      finance and many industry data to deduce meaningful patterns and results.
                    </p>"
    UNIFIL_html: "<h3>United Nations Interim Force in Lebanon (UNIFIL)</h3>
                     <h4>2012 January ~ 2012 August</h4>
                     <p>
                     &nbsp;&nbsp;&nbsp;&nbsp;I was selected as a wireless communication specialist & English translator for
                     Korean Overseas Dispatched Unit in Lebanon under UN peacekeeping force (UNIFIL). My job was to support by establishing
                     and maintaining communication with special forces operation unit, installing and operating satellite equipments such as
                     Thuraya, InmarSat, Iridium and SVTS; I also worked as an English translator between the UNIFIL HQ and the Korean unit.<br>
                       &nbsp;&nbsp;&nbsp;&nbsp; After 8 months of service, the soldiers of the Korean unit were awarded UN peacekeeping medals and certificates
                     “in recognition of having completely met the requirements of eligibility for service as a military member or the United Nations
                     Interim Force in Lebanon” by the Force Commander (Italian Major General).
                     </p>"
    KSA_html: "<h3>MIT KSA - Web Master</h3>
                   <h4>2013 April ~ Present</h4>
                   <p>
                     &nbsp;&nbsp;&nbsp;&nbsp; As of April 2013, I have become one of the executive members of KSA (Korean Students Association), holding the
                     position of web master. I am in charge of maintaining <a href='http://ksa.mit.edu' target='_blank'>KSA website</a>,
                     <a href='https://www.facebook.com/pages/MIT-KSA/198424940189002?fref=ts' target='_blank'>facebook page</a>, and many more. Moreover,
                     all exec members strive hard to help spread the korean culture to MIT students by holding a lot of events. Check out the web page for more detail!
                   </p>"
    OORI_html: "<h3>MIT Oori - Vice President / Web Master</h3>
                   <h4>2013 June ~ Present</h4>
                   <p>
                     &nbsp;&nbsp;&nbsp;&nbsp;Oori is MIT student samulnori group. We are currently performing at
                     a lot of events in Boston area; we have played at Harvard, Boston University, and many more. To check what samulnori is like
                     and Oori in general, please visit MIT Oori Website
                     <a href='http://oori.mit.edu' target='_blank'>here</a>.
                   </p>"
